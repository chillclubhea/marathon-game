            let weightMVPs = [], fatMVPs = [], muscleMVPs = [];

            members.forEach(m => {
                const t = records.find(r => r.user_id === m.id && r.date === today);
                const y = records.find(r => r.user_id === m.id && r.date === yesterday);
                if (t && y) {
                    const wD = t.weight - y.weight;
                    const fD = t.fat_rate - y.fat_rate;
                    const mD = t.muscle_mass - y.muscle_mass;

                    totalW += wD; totalF += fD; totalM += mD;

                    if (wD < minWeight) { minWeight = wD; weightMVPs = [m.id]; }
                    else if (wD === minWeight && wD < 0) { weightMVPs.push(m.id); }
                    if (fD < minFat) { minFat = fD; fatMVPs = [m.id]; }
                    else if (fD === minFat && fD < 0) { fatMVPs.push(m.id); }
                    if (mD > maxMuscle) { maxMuscle = mD; muscleMVPs = [m.id]; }

                }
