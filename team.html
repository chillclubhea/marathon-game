    async function loadTeamData() {
        const grid = document.getElementById('grid-display');
        document.getElementById('date-display').innerText = new Date().toLocaleDateString() + " æ¦®è­½æ¦œ";

        try {
            const { data: { user } } = await sb.auth.getUser();
            const { data: myProfile } = await sb.from('profiles').select('*').eq('id', user.id).single();
            isCaptain = myProfile.role === 'captain';

            if (isCaptain) {

            }

            const { data: members } = await sb.from('profiles').select('*').eq('current_team_id', myProfile.current_team_id);
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 864e5).toISOString().split('T')[0];
            const { data: records } = await sb.from('weight_records').select('*').in('user_id', members.map(m=>m.id)).in('date', [today, yesterday]);

            // --- MVP è¨ˆç®—é‚è¼¯ ---
            let weightMVPs = [], fatMVPs = [], muscleMVPs = [];
            let minWeight = 0, minFat = 0, maxMuscle = 0;

            members.forEach(m => {
                const t = records.find(r => r.user_id === m.id && r.date === today);
                const y = records.find(r => r.user_id === m.id && r.date === yesterday);
                if (t && y) {
                    const wDiff = t.weight - y.weight;
                    const fDiff = t.fat_rate - y.fat_rate;
                    const mDiff = t.muscle_mass - y.muscle_mass;

                    if (wDiff < minWeight) { minWeight = wDiff; weightMVPs = [m.id]; }
                    else if (wDiff === minWeight && wDiff < 0) { weightMVPs.push(m.id); }

                    if (fDiff < minFat) { minFat = fDiff; fatMVPs = [m.id]; }
                    else if (fDiff === minFat && fDiff < 0) { fatMVPs.push(m.id); }

                    if (mDiff > maxMuscle) { maxMuscle = mDiff; muscleMVPs = [m.id]; }
                    else if (mDiff === maxMuscle && mDiff > 0) { muscleMVPs.push(m.id); }
                }
            });

            grid.innerHTML = "";
